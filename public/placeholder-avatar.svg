<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGradient)"/>
  
  <!-- User icon -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="50" fill="url(#iconGradient)" opacity="0.3"/>
    <!-- Body -->
    <path d="M -70 80 Q -70 0, 0 0 Q 70 0, 70 80 Z" fill="url(#iconGradient)" opacity="0.3"/>
  </g>
  
  <!-- Decorative ring -->
  <circle cx="200" cy="200" r="180" stroke="url(#iconGradient)" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="200" cy="200" r="160" stroke="url(#iconGradient)" stroke-width="1" fill="none" opacity="0.2"/>
</svg>
